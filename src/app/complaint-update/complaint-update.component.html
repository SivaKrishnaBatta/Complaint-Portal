<div class="container my-5">
  <h2 class="text-primary mb-4">Update Complaint</h2>

  <form (ngSubmit)="updateComplaint()" class="p-4 border rounded shadow-lg bg-light">
    <div class="mb-3">
      <label class="form-label">Date:</label>
      <input type="date" [(ngModel)]="complaint.date" name="date" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Time:</label>
      <input type="text" [(ngModel)]="complaint.time" name="time" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Ticket No:</label>
      <input type="text" [(ngModel)]="complaint.ticketNo" name="ticketNo" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Project Name:</label>
      <input type="text" [(ngModel)]="complaint.projectName" name="projectName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Module Name:</label>
      <input type="text" [(ngModel)]="complaint.moduleName" name="moduleName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Sub Module Name:</label>
      <input type="text" [(ngModel)]="complaint.subModuleName" name="subModuleName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Frequency:</label>
      <input type="text" [(ngModel)]="complaint.frequency" name="frequency" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Priority:</label>
      <input type="text" [(ngModel)]="complaint.priority" name="priority" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Issue:</label>
      <textarea [(ngModel)]="complaint.issue" name="issue" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Status:</label>
      <input type="text" [(ngModel)]="complaint.status" name="status" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Attachment:</label>
      <input type="text" [(ngModel)]="complaint.attachment" name="attachment" class="form-control" />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary px-4">Update</button>
      <button type="button" class="btn btn-secondary px-4" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
